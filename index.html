<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽爪转 砖  - 住 专砖</title>
    <link rel="stylesheet" href="./css/signUp&logIn.css">
</head>
<body>
    <div id="app-container"></div>

    <!-- SIGN UP TEMPLATE -->
    <template id="signup-template">
        <div class="container">
            <div class="form-wrapper">
                <div class="header">
                    <h1>爪专驻 住注 砖</h1>
                    <p>拽爪转 砖 转转  专  专</p>
                </div>

                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <label for="firstName">砖 驻专</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">砖 砖驻</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="idNumber">转注转 转</label>
                        <input type="text" id="idNumber" name="idNumber" maxlength="9" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">砖拽 (拽")</label>
                            <input type="number" id="weight" name="weight" min="30" max="300" step="0.1" required>
                        </div>

                        <div class="form-group">
                            <label for="height"> (住")</label>
                            <input type="number" id="height" name="height" min="120" max="220" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">转转 </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">住住</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">砖专 住住</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="healthyLifestyle" name="healthyLifestyle" required>
                        <label for="healthyLifestyle"> 转转 砖专 注 专  专 转 驻注 住注 砖</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy"> 转转 砖专 注 驻专转 砖 专 专 拽爪  拽 注 砖 砖 专转 专转</label>
                    </div>

                    <button type="submit" class="submit-btn">爪专驻 注砖</button>
                </form>

                <div class="login-link">
                    <p>专 专? <a href="#" id="switchToLogin">转专 </a></p>
                </div>
            </div>

            <div class="side-content">
                <div class="testimonial">
                    <h3>爪专驻 拽 砖</h3>
                    <p>"住注  砖 转  砖.  专拽 专转 砖拽,  爪转 专转 转转 砖转转   砖"</p>
                    <span>- 砖专, 专转 拽爪</span>
                </div>
                
                <div class="benefits">
                    <h4> 转拽?</h4>
                    <ul>
                        <li>转 转 砖 </li>
                        <li>驻 转 专</li>
                        <li>注拽 转拽转 砖</li>
                        <li>拽爪转 住驻 驻注</li>
                        <li>驻砖转 砖注转 (驻爪)</li>
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <!-- LOG IN TEMPLATE -->
    <template id="login-template">
        <div class="container">
            <div class="form-wrapper login-form-wrapper">
                <div class="header">
                    <h1>专 砖!</h1>
                    <p>转专  砖  住注</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginEmail">转转 </label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">住住</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">专 转</label>
                    </div>

                    <button type="submit" class="submit-btn">转专</button>

                    <div class="forgot-password">
                        <a href="#" id="forgotPassword">砖转 住住?</a>
                    </div>
                </form>

                <div class="signup-link">
                    <p>注  专? <a href="#" id="switchToSignup">专砖 </a></p>
                </div>
            </div>

            <div class="side-content">
                <div class="welcome-back">
                    <h3>砖转 专转 转 砖! </h3>
                    <p>住注 砖 砖, 拽  </p>
                </div>
                
                <div class="daily-motivation">
                    <h4>爪 砖 </h4>
                    <blockquote>
                        "   转 砖 转 砖 转 专住  转专 砖 注爪"
                    </blockquote>
                </div>

                <div class="quick-stats">
                    <h4>砖 拽爪 砖注</h4>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number">24</span>
                            <span class="stat-label">拽" 专</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">156</span>
                            <span class="stat-label"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">89</span>
                            <span class="stat-label">转 砖</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="./js/signUp.js"></script>
    <script src="./js/logIn.js"></script>
    <script src="app.js"></script>
</body>
</html>
