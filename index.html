<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קבוצת נשים לדיאטה - כניסה ורישום</title>
    <link rel="stylesheet" href="./css/signUp&logIn.css">
    <link rel="stylesheet" href="./css/dairy.css">
</head>

<body>
    <div id="appContainer"></div>

    <!-- SIGN UP TEMPLATE -->
    <template id="signUp">
        <div class="container">
            <div class="form-wrapper">
                <div class="header">
                    <h1>הצטרפי למסע שלנו</h1>
                    <p>קבוצת נשים תומכת לדיאטה ואורח חיים בריא</p>
                </div>

                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <label for="firstName">שם פרטי</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">שם משפחה</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>



                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">משקל (ק"ג)</label>
                            <input type="number" id="weight" name="weight" min="30" max="300" step="0.1" required>
                        </div>

                        <div class="form-group">
                            <label for="height">גובה (ס"מ)</label>
                            <input type="number" id="height" name="height" min="120" max="220" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">כתובת מייל</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">סיסמה</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">אישור סיסמה</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="healthyLifestyle" name="healthyLifestyle" required>
                        <label for="healthyLifestyle">אני מתחייבת לשמור על אורח חיים בריא ולהיות פעילה במסע שלנו</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">אני מתחייבת לשמור על הפרטיות של הדברים הנאמרים בקבוצה ולא לחלוק מידע אישי
                            של חברות אחרות</label>
                    </div>

                    <button type="submit" class="submit-btn">הצטרפי עכשיו</button>
                </form>

                <div class="login-link">
                    <p>כבר חברה? <a href="#" id="switchToLogin">התחברי כאן</a></p>
                </div>
            </div>

            <div class="side-content">
                <div class="testimonial">
                    <h3>הצטרפי לקהילה שלנו</h3>
                    <p>"המסע הזה שינה את החיים שלי. לא רק ירדתי במשקל, גם מצאתי חברות אמיתיות שתומכות בי בכל שלב"</p>
                    <span>- שרה, חברת הקבוצה</span>
                </div>

                <div class="benefits">
                    <h4>מה תקבלי?</h4>
                    <ul>
                        <li>תמיכה יומיומית מנשים כמוך</li>
                        <li>טיפים ומתכונים בריאים</li>
                        <li>מעקב התקדמות אישי</li>
                        <li>קבוצת ווטסאפ פעילה</li>
                        <li>פגישות שבועיות (אופציונלי)</li>
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <!-- LOG IN TEMPLATE -->
    <template id="login">
        <div class="container">
            <div class="form-wrapper login-form-wrapper">
                <div class="header">
                    <h1>ברוכה השבה!</h1>
                    <p>התחברי ובואי נמשיך יחד במסע</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginEmail">כתובת מייל</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">סיסמה</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>

                    <button type="submit" class="submit-btn">התחברי</button>

                </form>

                <div class="signup-link">
                    <p>עדיין לא חברה? <a href="#" id="switchToSignup">הירשמי כאן</a></p>
                </div>
            </div>

            <div class="side-content">
                <div class="welcome-back">
                    <h3>שמחות לראות אותך שוב! 💖</h3>
                    <p>המסע שלנו ממשיך, והקהילה מחכה לך</p>
                </div>

                <div class="daily-motivation">
                    <h4>המוטיבציה של היום</h4>
                    <blockquote>
                        "כל יום הוא הזדמנות חדשה להתחיל מחדש ולהיות הגרסה הטובה ביותר של עצמנו"
                    </blockquote>
                </div>

                <div class="quick-stats">
                    <h4>הישגי הקבוצה השבוע</h4>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-number">24</span>
                            <span class="stat-label">ק"ג ירדו</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">156</span>
                            <span class="stat-label">אימונים</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">89</span>
                            <span class="stat-label">מתכונים חדשים</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="diary">
        <div class="diary-container">
            <!-- Header Section -->
            <div class="diary-header">
                <div class="header-content">
                    <h1 class="diary-title">היומן האישי שלי 📝</h1>
                    <p class="diary-subtitle">עקבי אחר התזונה וההתקדמות היומית שלך</p>
                    <div class="user-stats">
                        <div class="stat-card">
                            <span class="stat-number" id="todayCalories">0</span>
                            <span class="stat-label">קלוריות היום</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="weekEntries">0</span>
                            <span class="stat-label">רשומות השבוע</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="avgCalories">0</span>
                            <span class="stat-label">ממוצע יומי</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Entry Form -->
            <div class="add-entry-section">
                <div class="form-wrapper diary-form-wrapper">
                    <div class="form-header">
                        <h3>הוסיפי רשומה חדשה</h3>
                    </div>

                    <form id="diaryForm" class="diary-form" >
                        <div class="form-row">
                            <div class="form-group">
                                <label for="meal">מה אכלת?</label>
                                <input type="text" id="meal" name="meal" placeholder="לדוגמה: סלט ירקות עם חזה עוף"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="calories">קלוריות</label>
                                <input type="number" id="calories" name="calories" min="1" max="5000" placeholder="350"
                                    required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="date">תאריך</label>
                                <input type="date" id="date" name="date" required>
                            </div>

                            <div class="form-group">
                                <label for="mealType">סוג הארוחה</label>
                                <select id="mealType" name="mealType" required>
                                    <option value="">בחרי סוג ארוחה</option>
                                    <option value="ארוחת בוקר">ארוחת בוקר 🌅</option>
                                    <option value="ארוחת צהריים">ארוחת צהריים ☀️</option>
                                    <option value="ארוחת ערב">ארוחת ערב 🌙</option>
                                    <option value="חטיף">חטיף 🍎</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn add-entry-btn">
                            <span class="btn-icon">➕</span>
                            הוסיפי לרשימה
                        </button>
                    </form>
                </div>
            </div>

            <!-- Entries Display -->
            <div class="entries-section">
                <div class="entries-header">
                    <h3>הרשומות שלי</h3>
                    <div class="filter-controls">
                        <select id="dateFilter" class="filter-select">
                            <option value="all">כל התאריכים</option>
                            <option value="today">היום</option>
                            <option value="week">השבוע</option>
                            <option value="month">החודש</option>
                        </select>
                        <select id="mealFilter" class="filter-select">
                            <option value="all">כל הארוחות</option>
                            <option value="ארוחת בוקר">ארוחת בוקר</option>
                            <option value="ארוחת צהריים">ארוחת צהריים</option>
                            <option value="ארוחת ערב">ארוחת ערב</option>
                            <option value="חטיף">חטיף</option>
                        </select>
                    </div>
                </div>

                <!-- Modern Card Layout -->
                <div id="entriesList" class="entries-grid">
                    <!-- Entries will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">📝</div>
                    <h3>עדיין אין רשומות</h3>
                    <p>התחילי לעקוב אחר הארוחות שלך על ידי הוספת הרשומה הראשונה!</p>
                </div>
            </div>

            <!-- Edit Modal -->
            <div id="editModal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>עריכת רשומה</h3>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>

                    <form id="editForm" class="modal-form">
                        <input type="hidden" id="editId">

                        <div class="form-group">
                            <label for="editMeal">מה אכלת?</label>
                            <input type="text" id="editMeal" name="meal" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="editCalories">קלוריות</label>
                                <input type="number" id="editCalories" name="calories" min="1" max="5000" required>
                            </div>

                            <div class="form-group">
                                <label for="editMealType">סוג הארוחה</label>
                                <select id="editMealType" name="mealType" required>
                                    <option value="ארוחת בוקר">ארוחת בוקר 🌅</option>
                                    <option value="ארוחת צהריים">ארוחת צהריים ☀️</option>
                                    <option value="ארוחת ערב">ארוחת ערב 🌙</option>
                                    <option value="חטיף">חטיף 🍎</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="editDate">תאריך</label>
                            <input type="date" id="editDate" name="date" required>
                        </div>

                        <div class="modal-actions">
                            <button type="button" class="cancel-btn" id="cancelEdit">ביטול</button>
                            <button type="submit"  class="submit-btn">שמירת שינויים</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/signUp.js"></script>
    <script type="module" src="./js/logIn.js"></script>
    <script type="module" src="./js/AurhManager.js"></script>
    <script type="module" src="./js/User.js"></script>
    <script type="module" src="./js/FXMLHttpRequest.js"></script>
    <script type="module" src="./js/HttpRequest.js"></script>
    <script type="module" src="./js/HttpRespon.js"></script>
    <script type="module" src="./js/DB.js"></script>
    <script type="module" src="./js/diet.js"></script>
    <script type="module" src="./js/InfoDB.js"></script>
    <script type="module" src="./js/UsersDB.js"></script>
    <script type="module" src="./js/Server.js"></script>
    <script type="module" src="./js/infoServer.js"></script>
    <script type="module" src="./js/UserServer.js"></script>
    <script type="module" src="./js/NetWork.js"></script>
    <script type="module" src="./js/diet2.js"></script>


</body>

</html>
